<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário - Controle de Insumos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Controle de Insumos</h1>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="insumos.html">Insumos</a></li>
        <li><a href="reports.html">Relatórios</a></li>
        <li><a href="users.html" class="active">Usuários</a></li>
        <li><a href="settings.html">Configurações</a></li>
        <li><a href="about.html">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Cadastro/Atualização de Usuário</h2>
    <form action="users.html" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="funcao">Função:</label>
      <select id="funcao" name="funcao">
        <option value="administrador">Administrador</option>
        <option value="operador">Operador</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit">Salvar</button>
    </form>
  </main>
  <footer>
    <p>© 2025 Agência de Assistência Social Municipal</p>
  </footer>
</body>
</html>
