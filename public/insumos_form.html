<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar/Editar Insumo</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="insumos_form.js"></script>
</head>
<body>
    <header>
        <h1>Controle de Insumos</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="insumos.html">Insumos</a></li>
                <li><a href="reports.html">Relatórios</a></li>
                <li><a href="users.html">Usuários</a></li>
                <li><a href="settings.html">Configurações</a></li>
                <li><a href="about.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 id="form-title">Adicionar Novo Insumo</h2>
        <form id="insumo-form">
            <input type="hidden" id="insumo-id">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>

            <button type="submit">Salvar</button>
        </form>
    </main>
    <footer>
        <p>© 2025 Agência de Assistência Social Municipal</p>
    </footer>
</body>
</html>
