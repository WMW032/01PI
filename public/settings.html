<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Configurações - Controle de Insumos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Controle de Insumos</h1>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="insumos.html">Insumos</a></li>
        <li><a href="reports.html">Relatórios</a></li>
        <li><a href="users.html">Usuários</a></li>
        <li><a href="settings.html" class="active">Configurações</a></li>
        <li><a href="about.html">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Configurações do Sistema</h2>
    <form action="settings.html" method="post">
      <label for="nomeAgencia">Nome da Agência:</label>
      <input type="text" id="nomeAgencia" name="nomeAgencia" value="Agência de Assistência Social Municipal">

      <label for="emailContato">Email de Contato:</label>
      <input type="email" id="emailContato" name="emailContato" value="contato@agencia.gov.br">

      <label for="telefoneContato">Telefone:</label>
      <input type="text" id="telefoneContato" name="telefoneContato" value="(11) 1234-5678">

      <button type="submit">Salvar Configurações</button>
    </form>
  </main>
  <footer>
    <p>© 2025 Agência de Assistência Social Municipal</p>
  </footer>
</body>
</html>
